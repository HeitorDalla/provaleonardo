<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Prova Leonardo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sistemas de Tarefas</h1>
        <form action="" id="form">
            <fieldset id="containerDados">
                <div class="info">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao">
                </div>

                <div class="info">
                    <label for="valor">Valor</label>
                    <input type="text" id="valor">
                </div>

                <div class="info">
                    <label for="tipo">Tipo</label>
                    <div class="alimentacao">
                        <input type="radio" id="alimentacao" name="tipo" value="alimentacao">
                        <label for="alimentacao">Alimentação</label>
                    </div>
                    <div class="transporte">
                        <input type="radio" id="transporte" name="tipo" value="transporte">
                        <label for="transporte">Transporte</label>
                    </div>
                    <div class="outro">
                        <input type="radio" id="outro" name="tipo" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </div>
            </fieldset>
    
            <fieldset id="containerFuncoes">
                <input type="submit" value="Cadastrar Tarefa" id="cadastrarTarefa">
                <input type="reset" value="Limpar" id="limpar">
            </fieldset>
        </form>
    
        <div id="containerTarefas">
            <h2>Tarefas Cadastradas</h2>
            <ul class="tarefas-lista"> <!-- Aqui será adicionado as tarefas --> </ul>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
